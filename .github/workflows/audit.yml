name: Rust Security Audit

on:
  workflow_dispatch:
  push:
    paths:
      - 'rust-module/Cargo.toml'
      - 'rust-module/Cargo.toml'

jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: rustsec/audit-check@v1.4.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}